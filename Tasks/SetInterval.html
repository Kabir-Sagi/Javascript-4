<html lang="en">
<head>
   
    <title>Document</title>
    <script>
        var name;

        function fnSetInterval() {
          name=setInterval(function(){
                 console.log("I am SetInterval")
             },1000)
        }
          function fnClearInterval(){
              clearInterval(name)
          }
    </script>
</head>
<body>
      <div style="text-align: center;margin-top:100px">
          <button onclick="fnSetInterval()">Start Interval</button>
          <button onclick="fnClearInterval()">Stop Interval</button>
      </div>
</body>
</html>
