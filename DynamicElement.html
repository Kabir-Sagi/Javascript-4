<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnCreateElement() {
                   var pRef =document.createElement('p') // Created the p Element dynamically
                var text  = document.createTextNode("Hello Javascript") // create some content
                pRef.append(text)
                document.querySelector('body').appendChild(pRef)

        }
    </script>
</head>
<body>
       <div style="text-align: center; margin-top: 100px;">
            <button onclick="fnCreateElement()">Create p Element</button>
          
       </div>
      

</body>
</html>
